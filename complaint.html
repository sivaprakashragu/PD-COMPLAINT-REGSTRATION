<!DOCTYPE html>
<html>
<head>
    <title>Complaint List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #FDFBE7;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 95%;
            margin: auto;
        }

        .back-btn {
            background: #007bff;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            table-layout: fixed; /* Important */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-wrap: break-word;      /* Wrap long words */
            word-break: break-word;     /* Break long strings */
        }

        th {
            background: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #FDFBE7;
        }

        /* Description column style */
        td.description {
            text-align: left;
            max-width: 250px;
            white-space: normal; /* Allow multiple lines */
        }

        .edit-btn {
            background: orange;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .no-data {
            text-align: center;
            font-weight: bold;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Complaint List</h2>

    <a href="/">
        <button class="back-btn">Back to Registration</button>
    </a>

    <table>
        <thead>
            <tr>
                <th style="width:5%;">ID</th>
                <th style="width:10%;">Name</th>
                <th style="width:15%;">Email</th>
                <th style="width:10%;">Contact</th>
                <th style="width:10%;">Type</th>
                <th style="width:35%;">Description</th>
                <th style="width:15%;">Action</th>
            </tr>
        </thead>

        <tbody>
            {% if complaints %}
                {% for c in complaints %}
                <tr>
                    <td>{{ c[0] }}</td>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>{{ c[3] }}</td>
                    <td>{{ c[4] }}</td>
                    <td class="description">{{ c[5] }}</td>
                    <td>
                        <a href="/edit/{{ c[0] }}">
                            <button class="edit-btn">Edit</button>
                        </a>

                        <a href="/delete/{{ c[0] }}" 
                           onclick="return confirm('Are you sure you want to delete this complaint?');">
                            <button class="delete-btn">Delete</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="7" class="no-data">No Complaints Found</td>
                </tr>
            {% endif %}
        </tbody>

    </table>

</div>

</body>
</html>
