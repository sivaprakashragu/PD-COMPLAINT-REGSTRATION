<!DOCTYPE html>
<html>
<head>
    <title>Complaint Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            background: green;
            color: white;
        }

        .view {
            background: blue;
        }
    </style>
</head>
<body>

<h2 align="center">Complaint Registration</h2>

<div class="container">
    <form method="POST" action="/add">

        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Contact Number:</label>
        <input type="text" name="contact" maxlength="10" required>

        <label>Complaint Type:</label>
        <select name="type" required>
            <option value="">-- Select Type --</option>
            <option>Eve-teasing</option>
            <option>Assault</option>
            <option>Threat</option>
            <option>Rob</option>
            <option>Cheating</option>
            <option>Illegal</option>
            <option>Others</option>
        </select>

        <label>Description:</label>
        <textarea name="description" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>

    <br>
    <a href="/view">
        <button class="view">View Complaints</button>
    </a>
</div>

</body>
</html>
