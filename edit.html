<!DOCTYPE html>
<html>
<head>
    <title>Edit Complaint</title>
    <style>
        body {
            font-family: Arial;
            background: #FDFBE7;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            width: 400px;
            margin: auto;
            background: #FDFBE7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            background: green;
            color: white;
        }

        .back {
            background: blue;
        }
    </style>
</head>
<body>

<h2>Edit Complaint</h2>

<div class="container">

    <form method="POST" action="/update/{{ complaint[0] }}">

        <label>Name:</label>
        <input type="text" name="name" value="{{ complaint[1] }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ complaint[2] }}" required>

        <label>Contact Number:</label>
        <input type="text" name="contact" value="{{ complaint[3] }}" maxlength="10" required>

        <label>Complaint Type:</label>
        <select name="type" required>
            <option value="Eve-teasing" {% if complaint[4]=='Eve-teasing' %}selected{% endif %}>Eve-teasing</option>
            <option value="Assault" {% if complaint[4]=='Assault' %}selected{% endif %}>Assault</option>
            <option value="Threat" {% if complaint[4]=='Threat' %}selected{% endif %}>Threat</option>
            <option value="Rob" {% if complaint[4]=='Rob' %}selected{% endif %}>Rob</option>
            <option value="Cheating" {% if complaint[4]=='Cheating' %}selected{% endif %}>Cheating</option>
            <option value="Illegal" {% if complaint[4]=='Illegal' %}selected{% endif %}>Illegal</option>
            <option value="Others" {% if complaint[4]=='Others' %}selected{% endif %}>Others</option>
        </select>

        <label>Description:</label>
        <textarea name="description" required>{{ complaint[5] }}</textarea>

        <button type="submit">Update Complaint</button>

    </form>

    <br>

    <a href="/view">
        <button class="back">Back to List</button>
    </a>

</div>

</body>
</html>
